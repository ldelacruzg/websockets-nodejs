<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Node.js</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <h1>Chat - WebSocket with Node.js</h1>
  <div id="chat-container">
    <div id="chat-username">
      <input type="text" id="username" placeholder="Username">
      <button type="button" id="connect">Conectar</button>
    </div>
    <div id="chat-window">
      <div id="output">
        <!-- <p>
          <strong>Luis:</strong> Aqui te envio el archivo
          <a href="">Nombre_archivo.png</a>
        </p> -->
      </div>
      <div id="actions"></div>
    </div>
    <div id="chat-message">
      <input type="text" id="message" placeholder="Message">
      <input type="file" id="file" placeholder="Send file">
      <button type="button" id="send">Enviar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
